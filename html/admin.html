    <!-- navbar -->

        <nav class="navbar bg-dark">

          <a class="navbar-brand text-light" href="../index.html">Home</a>

    <h2 class="text-center">Admin</h2>

    <!-- sort button -->
    <br><div class="text-center">
       <button class="sort-btn" id="sort-btn" onclick="sortingButton()">Sort</button>
    </div><br>

    <!-- add button modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog text-center">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="">ID</label>
          <input type="text"><br>
          <label for="">Product</label>
          <input type="text"><br>
          <label for="">Type</label>
          <input type="text"><br>
          <label for="">Price</label>
          <input type="text">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- table -->
<div>
    <table class="table table-hover" id="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">PRODUCT</th>
                <th scope="col">TYPE</th>
                <th scope="col">PRICE</th>
                <th scope="col">EDIT</th>
                <th scope="col">DELETE</th>
            </tr>
        </thead>
        <tbody class="tbody" id="tbody">
        </tbody>
    </table>
</div>    

<!-- JavaScript Bundle with Popper -->
